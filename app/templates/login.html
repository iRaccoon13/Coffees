<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/btns.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <h1>Log In</h1>
  {% with message = get_flashed_messages()[0] %}
  {% if messages %}
  <div id="flash" style="color: {% if message.category=='info' %}rgba(240, 195, 80){% endif %};">
    <p>{{ message }}</p>
  </div>
  {% endif %}
  {% endwith %}
  <form method="POST">
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Submit</button>
  </form>
  
</body>
</html>
