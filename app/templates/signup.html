<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/btns.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <h1>Sign Up</h1>
  {% with message = get_flashed_messages()[0] %}
  {% if message %}
  <div class="alert alert-{{ message.category }}">
    <p>{{ message }}</p>
  </div>
  {% endif %}
  {% endwith %}
  <form method="POST">
      <label>
        Username:<br>
          <input name="username" placeholder="Username" required /><br>
      </label>
      <label>
        Password:<br>
          <input type="password" name="password" placeholder="Password" required>
      </label>
    <button>Submit</button>
  </form>
</body>
</html>
