<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<title>Coffee orders</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/btns.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/orders_page.css') }}">
</head>
<body>
<div id="orders_container">
<h1>Loading...</h1>
	{% for order in orders %}
	<div data-orderid="{{ order.id }}">
	<h1>{{ order.name }}</h1>
	{{ order.flavor }} {{ order.coffee }} ({{ order.special.replace('"', "").replace("[", "").replace("]", "") }})
	<button>&times;</button>
	</div>
	{% endfor %}
</div>
<a href="/"><button class="menu-btn-large">Home</button></a>
<script type="text/javascript" src="{{ url_for('static', filename='js/orders_page.js') }}"></script>
</body>
</html>
